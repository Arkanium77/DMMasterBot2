server:
  port: 30301
spring:
  application:
    name: ark-dmbot

bot:
  name: ${BOT_NAME}
  token: ${BOT_TOKEN}

management:
  info:
    git:
      mode: full
  endpoint:
    refresh:
      enabled: true
    info:
      enabled: true
    logfile:
      enabled: true
    health:
      show-details: always
  endpoints:
    web:
      cors:
        allowed-origins: "*"
        allowed-methods: GET